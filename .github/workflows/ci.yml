name: Pass check and tests
on: [push, pull_request]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setp up Python 3.13
        users: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependecies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Check style, format and lint
        run: |
          make check-lint
          make check-typing
          make check-format
      - name: Tests
        run: |
          make test
